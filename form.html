<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>getVolted</title>
  </head>
  <body>
    <!-- onload="followMouse();" -->
    <div class="wrapper">
      <form id="regForm" action="">
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
          <div class="signInForm">
            <h1>Sign in</h1>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="  E-mail"
              onblur=""
            />
            <input
              type="text"
              name="password"
              id="password"
              placeholder="  Password"
            />
            <p></p>
          </div>
          <div class="buttonBox">
            <button class="form1SignIn">Sign in</button>
            <label class="form1Checkbox">
              <input type="checkbox" />
              keep me signed in
            </label>

            <p class="form1P">New to Volt?</p>
            <button class="form1Create">Create you Volt account</button>
          </div>
        </div>
        <!-- One "tab" for each step in the form: -->

        <div class="tab">
          <h1>Create account</h1>
          <form class="signInForm">
            <input type="text" name="name" placeholder="Name" onblur="" />
            <input type="email" name="email" placeholder="E-mail" onblur="" />
            <input type="email" name="email" placeholder="Password" onblur="" />
            <input
              type="password"
              name="password"
              placeholder="Re-enter password"
              onblur=""
            />
          </form>
          <button class="form1SignIn">Sign in</button>
        </div>
        <!-- One "tab" for each step in the form: -->

        <div class="tab">
          Birthday:
          <p><input placeholder="dd" oninput="this.className = ''" /></p>
          <p><input placeholder="mm" oninput="this.className = ''" /></p>
          <p><input placeholder="yyyy" oninput="this.className = ''" /></p>
        </div>
        <!-- One "tab" for each step in the form: -->

        <div class="tab">
          Login Info:
          <p>
            <input placeholder="Username..." oninput="this.className = ''" />
          </p>
          <p>
            <input placeholder="Password..." oninput="this.className = ''" />
          </p>
        </div>

        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">
              Previous
            </button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">
              Next
            </button>
          </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
      <!-- <div id="follower"></div> -->
    </div>
    <script src="javascript.js"></script>
  </body>
  <!-- Codegrid:follow mouse,landing intro -->
</html>
