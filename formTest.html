<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="formStyle.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Sign in</h1>
    <form class="signInForm">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="  E-mail"
        onblur=""
      />
      <input
        type="text"
        name="password"
        id="password"
        placeholder="  Password"
      />
      <p></p>
    </form>
    <div class="buttonBox">
      <button class="form1SignIn">Sign in</button>
      <label class="form1Checkbox">
        <input type="checkbox" />
        keep me signed in
      </label>

      <p class="form1P">New to Volt?</p>
      <button class="form1Create">Create you Volt account</button>
    </div>
  </body>
  <script>
    const formSignIn = document.querySelector(".signInForm");

    formSignIn.elements.password.addEventListener("focus", () => {
      document.querySelector("#password").style.backgroundColor = "white";
      document.querySelector("#password").style.boxShadow =
        "0px 3px 9px -4px rgb(0, 0, 0)";
    });

    formSignIn.elements.email.addEventListener("focus", () => {
      document.querySelector("#email").style.backgroundColor = "white";
      document.querySelector("#email").style.boxShadow =
        "0px 3px 9px -4px rgb(0, 0, 0)";
    });

    formSignIn.elements.email.addEventListener("blur", () => {
      if (formSignIn.elements.email.checkValidity()) {
        document.querySelector("#email").style.backgroundColor = "green";
      } else {
        document.querySelector("#email").style.backgroundColor = "red";
      }
    });

    formSignIn.elements.password.addEventListener("blur", () => {
      if (formSignIn.elements.email.checkValidity()) {
        document.querySelector("#password").style.backgroundColor = "green";
      } else {
        document.querySelector("#password").style.backgroundColor = "red";
      }
    });
  </script>
</html>
