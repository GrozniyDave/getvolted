<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="formStyle.css" />

    <title>Sign In - Getvolt</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="extraWrapper">
        <div class="backgroundWrapper">
          <h1 class="productH1">Select a product</h1>
          <div class="buttonWrapper">
            <button class="itemField">
              <img class="itemImage" src="assets/download.png" />
              <p class="itemTitle">Volt charger</p>

              <p class="itemText">
                Volt power bank with 3.500 mAh capacity (can be refunded)
              </p>
            </button>
            <button class="itemField2">
              <img class="itemImage" src="assets/download.png" />

              <p class="itemTitle">Volt charger</p>

              <p class="itemText">
                Volt power bank with 3.500 mAh capacity (can be refunded)
              </p>
            </button>
          </div>
          <div class="continueWrapper">
            <button class="continue">
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const formSignIn = document.querySelector(".signInForm");

    document.querySelector(".form1Create").addEventListener("click", () => {
      window.location.href = "formpage2.html";
    });

    formSignIn.elements.password.addEventListener("focus", () => {
      document.querySelector("#password").style.backgroundColor = "white";
      document.querySelector("#password").style.boxShadow =
        "0px 3px 9px -4px rgb(0, 0, 0)";
    });

    formSignIn.elements.email.addEventListener("focus", () => {
      document.querySelector("#email").style.backgroundColor = "white";
      document.querySelector("#email").style.boxShadow =
        "0px 3px 9px -4px rgb(0, 0, 0)";
    });

    formSignIn.elements.email.addEventListener("blur", () => {
      if (formSignIn.elements.email.checkValidity()) {
        document.querySelector("#email").style.backgroundColor = "green";
      } else {
        document.querySelector("#email").style.backgroundColor = "red";
      }
    });

    formSignIn.elements.password.addEventListener("blur", () => {
      if (formSignIn.elements.email.checkValidity()) {
        document.querySelector("#password").style.backgroundColor = "green";
      } else {
        document.querySelector("#password").style.backgroundColor = "red";
      }
    });
  </script>
</html>
