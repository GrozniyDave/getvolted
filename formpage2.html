<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="formStyle.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <h1>Create account</h1>
    <form class="createForm">
      <input type="text" name="fullName" id="fullName" placeholder="  Name" />
      <input type="email" name="email2" id="email2" placeholder="  E-mail" />
      <input
        type="password"
        name="password2"
        id="password2"
        placeholder="  Password"
      />
      <input
        type="password"
        name="rePassword"
        id="rePassword"
        placeholder="  Re-enter password"
      />
      <p></p>
    </form>
    <div class="buttonBox">
      <button class="form2Create">Create account</button>

      <p class="form2P">already have an account?<a>Sign In</a></p>
    </div>
  </body>
  <script>
    const form = document.querySelector(".signInForm");

    form.elements.password.addEventListener("focus", () => {
      document.querySelector("#password").style.backgroundColor = "white";
      document.querySelector("#password").style.boxShadow =
        "0px 3px 9px -4px rgb(0, 0, 0)";
    });

    form.elements.email.addEventListener("focus", () => {
      document.querySelector("#email").style.backgroundColor = "white";
      document.querySelector("#email").style.boxShadow =
        "0px 3px 9px -4px rgb(0, 0, 0)";
    });

    form.elements.email.addEventListener("blur", () => {
      if (form.elements.email.checkValidity()) {
        document.querySelector("#email").style.backgroundColor = "green";
      } else {
        document.querySelector("#email").style.backgroundColor = "red";
      }
    });

    form.elements.password.addEventListener("blur", () => {
      if (form.elements.email.checkValidity()) {
        document.querySelector("#password").style.backgroundColor = "green";
      } else {
        document.querySelector("#password").style.backgroundColor = "red";
      }
    });
  </script>
</html>
